<?xml version="1.0" encoding="utf-8" standalone="no"?>

<svg
  width="%IMAGEWIDTH%px"
  height="%IMAGEHEIGHT%px"
  class="sign"
  onload = "cleanup()"
  xmlns:xlink="http://www.w3.org/1999/xlink" 
viewBox="-1 -1  %IMAGEWIDTH%  %IMAGEHEIGHT%"
  >
<!--   onload = "cleanup()" xmlns="http://www.w3.org/2000/svg" 
  -->
       
 <script type="application/ecmascript"><![CDATA[ 

 ]]></script>  
  <style type="text/css"><![CDATA[
    svg.sign {
      background:transparent;
      }
    .sign text {
        font-family:sans-serif;
        font-size:15px;
        fill:white;
        alignment-baseline: middle;
        dominant-baseline: middle;
        }
        
    .sign .lane.DEmotorway {
      stroke: white;
      stroke-width:2px;
      rx:10px;
      colour:white;
      }  
    .sign .lane.DEmotorway text {
      stroke: none;
      stroke-width: 0;
      fill:white;
      }
      
    .sign .lane.DEdefault {
      fill:#f0e060;
      stroke: black;
      stroke-width:2px;
      rx:10px;
      }     
    .sign .lane.DEdefault text {
      stroke: none;
      stroke-width: 0;
      fill:black;
      }
    

      
    .sign .turnarrow text {
      font-size:30px;
      width:40px;
      height:40px;
      }
      
    .sign rect.destinationrefs {
      stroke:black;
      stroke-width:1px;
      fill:white;
      }
    
    .sign text.destinationrefs {      
      font-size:12px;
      text-anchor: middle;
      }
      
      
    rect.bg {
      stroke-width: 0px;
      }
]]></style>


<def>
  
  <g id="arrow" >
    <path
       d="m -10,0 h 20"
       style="fill:none;fill-rule:evenodd;stroke-width:3;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />
    <path
        d="m 10,0 -8,6"
       style="fill:none;fill-rule:evenodd;stroke-width:3;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />
    <path
       d="m 10,0 -8,-6"
       style="fill:none;fill-rule:evenodd;stroke-width:3;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />
  </g>
</def>  
